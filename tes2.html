<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Example</title>
    <script>
       document.write("<i>Use of While Loop </i>");
       var i=0, j=1, k;
       document.write("<br/> Fibonacci series Program <br />");
       while (i<100) {
           document.writeln("<br/>" + i + "<br />")
           k= i+ j;
           i= j;
           j=k;
       }
    </script>
</head>


<body>
<script>
    document.write("DONE!!!")
</script>   
</body>

</html>
